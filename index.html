<!DOCTYPE html>
<html>
    <head>
        <title>DC Toolbox</title>
        <link rel="stylesheet" type="text/css" href="css/dctoolbox.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="a.out.js"></script>
    </head>
    <body>
        <div id="uploadfile-bg" onclick="openFileBrowser()">
            <input id="yourinputname" type="file" name="yourinputname" style="display: none;" onchange="selectedFile()"/>
            <div id="uploadfile-dot-line">
                <p style="color:white"><b>Choose a file</b> or drag it here</p>
            </div>
        </div>
        <canvas id="myCanvas" width="320" height="90"></canvas><br><br>
        <label for="companyname">Company Name: </label>
        <input type="text" id="companyname" name="companyname" maxlength="16"><br><br>
        <label for="softwaretitle">Software Title: </label>
        <input type="text" id="softwaretitle" name="softwaretitle" maxlength="128"><br><br>
        <label for="productversion">Product Version: </label>
        <input type="text" id="productversion" name="productversion" maxlength="6"><br><br>
        <label for="releasedate">Release Date: </label>
        <input type="text" id="releasedate" name="releasedate" placeholder="YYYYMMDD" maxlength="16"><br><br>
        <label for="bootfilename">Boot Filename: </label>
        <input type="text" id="bootfilename" name="bootfilename" maxlength="16"><br><br>

        <script src="js/dctoolbox.js"></script>
    </body>
</html>
