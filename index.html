<!DOCTYPE html>
<html>
    <head>
        <title>DC Toolbox</title>
        <link rel="stylesheet" type="text/css" href="css/dctoolbox.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="a.out.js"></script>
    </head>
    <body>
        <div id="uploadfile-bg" onclick="openFileBrowser()">
            <input id="yourinputname" type="file" name="yourinputname" style="display: none;" onchange="selectedFile()"/>
            <div id="uploadfile-dot-line">
                <p style="color:white"><b>Choose a file</b> or drag it here</p>
            </div>
        </div>
        <canvas id="myCanvas" width="320" height="90"></canvas>

        <script src="js/dctoolbox.js"></script>
    </body>
</html>
